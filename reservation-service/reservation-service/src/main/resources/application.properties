spring.application.name= reservation-service

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.queue.name=reservation_queue

rabbitmq.exchange.name=reservation_exchange
rabbitmq.routing.key=routing_key

openapi.service.title=reservation service doc
openapi.service.version=1.0.0
openapi.service.url=http://localhost:8084

springdoc.api-docs.path=/reservation-service/swagger-ui.html

spring.config.import=optional:configserver:http://localhost:8888
management.endpoints.web.exposure.include=*
